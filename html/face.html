<!DOCTYPE html>
<html>
<head>

</head>
<body>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" type='text/css' media='all' rel="stylesheet">
    <link href="../css/keyboard.css" type='text/css' media='all' rel="stylesheet">
    <link href="../css/magic.css" type='text/css' media='all' rel="stylesheet">
    <link href="../css/app.css" type='text/css' media='all' rel='stylesheet'/>
    <script type='text/javascript' src="../js/jquery.min.js"></script>
    <script type='text/javascript' src="../js/bootstrap.min.js"></script>
    <script type='text/javascript' src='../js/jquery.validate.js'></script>
    <script type='text/javascript' src='../js/app.js'></script>
    <script type="text/javascript" src="../js/sound.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../js/keyboard.js" charset="UTF-8"></script>
    <title></title>
</head>

<body>
<div id="info">
    <div class="alert alert-danger">
        <strong>Подождите, инициализация...</strong>
    </div>
</div>

<div id="posterbox"><img id="poster" src="../img/black.jpg"/></div>
<img id="bird" src="../img/bird.png"/>

<div id="face">
    <video id="video" width="1024" height="768" autoplay="autoplay"></video>
</div>
<canvas id="canvas" width="1024" height="768" style="display:none"></canvas>

<div class="modal fade" id="form-modal" tabindex="-1" role="dialog" aria-labelledby="form-modal" aria-hidden="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="tab-content">
                    <div class="tab-pane active">
                        <form id="contact-form" class="form-horizontal" action="javascript:void(0);">
                            <fieldset>
                                <legend>
                                    Теперь небольшая анкета<br/>
                                    <small>(тут что то заполнить надо)</small><br/>
                                    <div id="qrcode"></div>
                                </legend>

{{formContent}}

                                <input id="formId" type="hidden" name="formId" value=""/>

                                <div class="form-actions">
                                    <button class="btn btn-primary btn-large" onclick="sendForm()">Отправить</button>
                                    <button class="btn" onclick="clearForm()">Очистить</button>
                                </div>

                            </fieldset>
                        </form>

                        <script type="text/javascript">
                            $('#contact-form').validate({
                                rules: {
                                    fname: {
                                        minlength: 2,
                                        maxlength:50,
                                        required: true
                                    },
                                    mname: {
                                        minlength: 2,
                                        maxlength:50,
                                        required: true
                                    },
                                    lname: {
                                        minlength: 2,
                                        maxlength:50,
                                        required: true
                                    },
                                    email: {
                                        maxlength:200,
                                        required: true,
                                        email: true
                                    }
                                },
                                highlight: function(element) {
                                    $(element).closest('.control-group').removeClass('success').addClass('error');
                                },
                                success: function(element) {
                                    element
                                            .text('OK!').addClass('valid')
                                            .closest('.control-group').removeClass('error').addClass('success');
                                }
                            });

//                            $( "#submit" ).click(function(){
//                                console.log('Отправка формы');
//                            }
//                            );
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
